    #   command: ["python", "-m", "src.scheduler_worker"]
    #   environment:
    #     - DATABASE_URL=postgresql+asyncpg://newsdigest:${POSTGRES_PASSWORD:-newsdigest_secret}@db:5432/newsdigest_db
    #     - APP_ENV=${APP_ENV:-production}
    #     - LOG_LEVEL=${LOG_LEVEL:-INFO}
    #     - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    #     - NEWSAPI_KEY=${NEWSAPI_KEY}
    #     - OPENAI_API_KEY=${OPENAI_API_KEY}
    #     - SCHEDULER_ENABLED=true
    #   depends_on:
    #     db:
    #       condition: service_healthy
    #   volumes:
    #     - app-logs:/var/log/news-digest
    #   networks:
    #     - news-digest-network

    # -----------------------------------------------------------------------------
    # Volumes - Persistent storage
    # -----------------------------------------------------------------------------
volumes:
  postgres-data:
    driver: local
  app-logs:
    driver: local

# -----------------------------------------------------------------------------
# Networks - Service communication
# -----------------------------------------------------------------------------
networks:
  news-digest-network:
    driver: bridge
