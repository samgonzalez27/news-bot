# =============================================================================
# News Digest API - Docker Compose Configuration
# =============================================================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:        docker-compose logs -f api
#   Stop:        docker-compose down
#   Clean:       docker-compose down -v (removes volumes)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy - Routes traffic to frontend and backend
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: news-digest-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - news-digest-network

  # ---------------------------------------------------------------------------
  # Frontend Service - Next.js Static Site (Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: news-digest-frontend
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - news-digest-network

  # ---------------------------------------------------------------------------
  # API Service - FastAPI Application
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-digest-api
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      # Database connection (uses service name 'db' as host)
      - DATABASE_URL=postgresql+asyncpg://newsdigest:${POSTGRES_PASSWORD:-newsdigest_secret}@db:5432/newsdigest_db
      # Application settings
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Secrets (loaded from .env file)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Optional settings
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:3000,http://localhost:80}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-10}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - app-logs:/var/log/news-digest
    networks:
      - news-digest-network

  # ---------------------------------------------------------------------------
  # Database Service - PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: news-digest-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=newsdigest
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-newsdigest_secret}
      - POSTGRES_DB=newsdigest_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U newsdigest -d newsdigest_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - news-digest-network
    # Uncomment to expose PostgreSQL port for debugging
    # ports:
    #   - "5432:5432"

    # ---------------------------------------------------------------------------
    # pgAdmin Service - Database Administration
    # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: news-digest-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@newsdigest.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - news-digest-network

# -----------------------------------------------------------------------------
# Volumes - Persistent storage
# -----------------------------------------------------------------------------
volumes:
  postgres-data:
    driver: local
  app-logs:
    driver: local
  pgadmin-data:
    driver: local

# -----------------------------------------------------------------------------
# Networks - Service communication
# -----------------------------------------------------------------------------
networks:
  news-digest-network:
    driver: bridge
