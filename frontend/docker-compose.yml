# =============================================================================
# News Digest Frontend - Standalone Docker Compose
# =============================================================================
# Use this for frontend-only development when backend is running separately
#
# Usage:
#   Start: docker compose up -d
#   Stop:  docker compose down
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend Service - Next.js Static Site (Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: news-digest-frontend-standalone
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: news-digest-frontend
