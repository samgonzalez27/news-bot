worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Cache static assets (JS, CSS, images, fonts)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Next.js static files
        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Handle SPA routing for static export
        # Next.js static export with trailingSlash: true generates /route/index.html files
        # We must check for index.html inside directories BEFORE falling back to root index.html
        location / {
            # Try in order:
            # 1. Exact file ($uri)
            # 2. Directory with index.html ($uri/index.html) - critical for /dashboard/ etc.
            # 3. File with .html extension ($uri.html)
            # 4. Fallback to root index.html for true 404s to let client router handle
            try_files $uri $uri/index.html $uri.html /index.html;
        }

        # Explicit handlers for authenticated routes to ensure correct index.html is served
        # These take precedence over the generic / location for their paths
        
        location = /dashboard {
            return 301 /dashboard/;
        }
        
        location /dashboard/ {
            try_files $uri $uri/index.html /dashboard/index.html;
        }

        location = /settings {
            return 301 /settings/;
        }
        
        location /settings/ {
            try_files $uri $uri/index.html /settings/index.html;
        }

        location = /interests {
            return 301 /interests/;
        }
        
        location /interests/ {
            try_files $uri $uri/index.html /interests/index.html;
        }

        # Handle digest view pages with query parameters
        location /digest/view {
            try_files $uri $uri/index.html /digest/view.html /digest/view/index.html /index.html;
        }

        # Handle other digest routes
        location = /digest {
            return 301 /digest/;
        }
        
        location /digest/ {
            try_files $uri $uri/index.html /digest/index.html /index.html;
        }

        # Optional: Proxy /api/ requests to backend
        # Uncomment and configure when running in docker-compose with backend
        # location /api/ {
        #     proxy_pass http://backend:8000/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        #     proxy_read_timeout 86400s;
        #     proxy_send_timeout 86400s;
        # }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages
        # For 404, serve the SPA index.html to let client-side routing handle it
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
