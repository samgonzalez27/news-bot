[pytest]
# Pytest configuration

# Test paths
testpaths = tests

# Python files pattern
python_files = test_*.py *_test.py

# Python functions pattern
python_functions = test_*

# Python classes pattern
python_classes = Test*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Default options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    e2e: End-to-end tests (full stack)
    slow: Slow running tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Minimum coverage percentage (when running with --cov)
# Uncomment to enforce coverage threshold
# fail_under = 80
